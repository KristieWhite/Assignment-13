<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>


		<form id="main"></form>










	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js" type="x-tmpl-mustache"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>

	<script  type="x-tpml-mustache" id="formTemplate"></script>
		
			<input> </input>
				{{#name}}
					{{type}}
					{{label}}
					{{id}}
					{{icon}}
					{{options}}
					
			<option></option>
					{{option}}

			<textarea>
					{{textarea}}
			</textarea>

			<input>
				
					{{.}}
				{{/name}}
			</input>


</body>
</html>
